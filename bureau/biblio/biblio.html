    // Gestion d'infobulle sur une Map : http://club.developpez.com/newsletter/html/200908/
    var i = false; // La variable i nous dit si la bulle est visible ou non
 
    function move(e)
    {
     if (i)        // Si la bulle est visible, on calcule en temps reel sa position ideale.
     {
      with (document)
      {
       if (navigator.appName != "Microsoft Internet Explorer")  // Si on est pas sous IE
       {
        getElementById("curseur").style.left = e.pageX +  5 + "px";
        getElementById("curseur").style.top  = e.pageY + 10 + "px";
       }
       else
       {
        if (documentElement.clientWidth > 0)
        {
         getElementById("curseur").style.left = 20 + event.x + documentElement.scrollLeft + "px";
         getElementById("curseur").style.top  = 10 + event.y + documentElement.scrollTop  + "px";
        }
        else
        {
         getElementById("curseur").style.left = 20 + event.x + body.scrollLeft + "px";
         getElementById("curseur").style.top  = 10 + event.y + body.scrollTop  + "px";
        };
       };
      };
     };
    };
 
    function montre(text)
    {
     if (i == false)
     {
      with (document)
      {
       getElementById("curseur").style.visibility = "visible"; // Si il est caché (la verification n'est qu'une securité), on le rend visible.
       getElementById("curseur").innerHTML = text;             // On copie le texte dans l'élément HTML.
       i = true;
      };
     };
    };

    function cache()
    {
     if (i == true)
     {
      document.getElementById("curseur").style.visibility = "hidden"; // Si la bulle est visible on la cache
      i = false;
     };
    };

    document.onmousemove = move;
   //-->
