<blockquote>
 <p align="justify"><b>218.</b><br>On peut de m&ecirc;me faire une cinquieme octave, en
 divisant en deux chaque espace entre X &amp; chaque point de la quatrieme. Si l'on
 vouloit une sixieme octave, on diviseroit &eacute;galement en deux chaque point de la
 cinquieme, &amp;c.</p>
</blockquote>
