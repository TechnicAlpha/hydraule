 <font size="2" color="#008000">[p.&nbsp;69.]</font>
</p>

<blockquote>
 <p align="justify"><b>237.</b><br>Le dedans du Bourdon de 16&nbsp;pieds a 7&nbsp;pouces
 4&nbsp;lignes&nbsp;<font color="#008000">[198,5&nbsp;mm.]</font>, pour son premier
 <i>C&nbsp;sol&nbsp;ut</i>, avec 1&nbsp;pouce
 6&nbsp;lignes&nbsp;<font color="#008000">[41&nbsp;mm.]</font> en dehors. Son troisieme
 <i>C&nbsp;sol&nbsp;ut</i> marqu&eacute; 25, a en dedans 2&nbsp;pouces
 7&nbsp;lignes&nbsp;<sup>1/2</sup>&nbsp;<font color="#008000">[71,1&nbsp;mm.]</font>,
 &amp; 9&nbsp;lignes&nbsp;<font color="#008000">[20&nbsp;mm.]</font> de plus en
 dehors.</p>
