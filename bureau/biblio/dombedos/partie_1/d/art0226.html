 <font size="2" color="#008000">[p.&nbsp;66.]</font>
</p>

<blockquote>
 <p align="justify"><b>226.</b><br>Cette <i>Quarte de Nasard</i> est de grosse taille.
 Elle convient dans le grand&nbsp;Orgue, aussi-bien que pour la P&eacute;dale. Mais pour
 le Positif, on se servira de la menue taille, telle qu'elle est marqu&eacute;e sur le
 m&ecirc;me Diapason. Celle-ci sera propre pour de petites Orgues.</p>
</blockquote>
