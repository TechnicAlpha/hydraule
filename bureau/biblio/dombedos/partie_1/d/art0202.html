<p align="right">
 <a href="../../planches/pl_018.html" target="_blank">PLANCHE XVIII</a>.<br>
 <font size="2" color="#008000">[p.&nbsp;57.]</font>
</p>

<blockquote>
 <p align="justify"><b>202.</b><br>Le <i>Hautbois</i> est un Jeu d'Anche, qu'on fait en
 &eacute;tain fin &amp; conique. On le place ordinairement au R&eacute;cit, &amp; on lui
 donne son &eacute;tendue. Il est &agrave; l'unisson des dessus de Trompette. Il a une
 harmonie gracieuse &amp; imite assez bien le vrai Hautbois.</p>
</blockquote>
