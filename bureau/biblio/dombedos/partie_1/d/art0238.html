 <font size="2" color="#008000">[p.&nbsp;69.]</font>
</p>

<blockquote>
 <p align="justify"><b>238.</b><br>Le premier <i>C&nbsp;sol&nbsp;ut</i> du Bourdon de
 4&nbsp;pieds a en dedans 4&nbsp;pouces
 7&nbsp;lignes&nbsp;<font color="#008000">[124,1&nbsp;mm.]</font>, &amp; un
 pouce&nbsp;<font color="#008000">[27&nbsp;mm.]</font> de plus en dehors. Son second
 <i>C&nbsp;sol&nbsp;ut</i> marqu&eacute; 13, a en dedans 2&nbsp;pouces
 8&nbsp;lignes&nbsp;<font color="#008000">[72,2&nbsp;mm.]</font>, &amp; en dehors
 9&nbsp;lignes&nbsp;<font color="#008000">[20&nbsp;mm.]</font> de plus.</p>
</blockquote>
