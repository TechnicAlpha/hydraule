 <a href="../../planches/pl_008.html" target="_blank">PLANCHE VIII</a>.<br>
 <font size="2" color="#008000">[p.&nbsp;30.]</font>
</p>

<blockquote>
 <p align="justify"><b>112.</b><br><i>Un Fer &agrave; retendre les languettes.</i> C'est une
 petite regle de fer d'environ 8&nbsp;pouces&nbsp;<font color="#008000">[217&nbsp;mm.]</font>
 de longueur, 9 &agrave;
 10&nbsp;lignes&nbsp;<font color="#008000">[20 &agrave; 22&nbsp;mm.]</font> de largeur sur
 3 ou 4&nbsp;lignes&nbsp;<font color="#008000">[7 ou 9&nbsp;mm.]</font>
 d'&eacute;paisseur. Elle sera bien dress&eacute;e, lim&eacute;e bien plate &amp; unie.</p>
</blockquote>
