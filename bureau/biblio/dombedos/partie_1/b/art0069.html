<blockquote>
 <p align="justify"><b>69.</b><br><i>Une forte entaille</i>
 (<a href="../../planches/outils/p003f012.html" target="fraImage"><i>fig</i>.&nbsp;12</a>),
 qui sert &agrave; tenir les tables d'&eacute;tain &amp; de plomb quand on les travaille.
 On choisit pour cela un morceau de bois de racine ou noueux, bien liant, afin qu'il ne
 casse pas ais&eacute;ment lorsqu'on le force avec le coin
 <i>A</i>&nbsp;(<a href="../../planches/outils/p003f015.html" target="fraImage"><i>fig</i>.&nbsp;15</a>).</p>
