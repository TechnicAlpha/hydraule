<blockquote>
 <p align="justify"><b>119.</b><br><i>Les Cavaliers</i>
 (<a href="../../planches/outils/p012f094.html" target="fraImage"><i>fig</i>.&nbsp;94</a>).
 On les fait de gros fil de fer &eacute;croui de deux
 lignes&nbsp;<font color="#008000">[5&nbsp;mm.]</font> de diametre&nbsp;; ils doivent faire
 ressort. Ils auront environ 2&nbsp;pouces&nbsp;<font color="#008000">[54&nbsp;mm.]</font>
 de grandeur. Il en faut environ 24.</p>
