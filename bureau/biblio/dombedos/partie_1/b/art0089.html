<blockquote>
 <p align="justify"><b>89.</b><br><i>La Brique &agrave; souder</i>
 (<a href="../../planches/outils/p005f038.html" target="fraImage"><i>fig</i>.&nbsp;38</a>).
 C'est un carreau de terre cuite. On le choisit le plus uni, le plus plan &amp; le plus grand
 qu'on peut le trouver. Il est bon d'en avoir plusieurs, pour en changer dans le besoin.</p>
