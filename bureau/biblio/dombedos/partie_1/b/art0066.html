<blockquote>
 <p align="justify"><b>66.</b><br><i>Le Retendoir</i>
 (<a href="../../planches/outils/p003f009.html" target="fraImage"><i>fig</i>.&nbsp;9</a>)&nbsp;;
 c'est une piece de fer plate, de l'&eacute;paisseur d'environ
 4&nbsp;lignes&nbsp;<font color="#008000">[9&nbsp;mm.]</font>. Elle doit &ecirc;tre
 cintr&eacute;e &amp; bien arrondie sur son champ, ou sur son &eacute;paisseur tout &agrave;
 l'entour, comme on le voit dans le profil&nbsp;<i>A</i>.</p>
