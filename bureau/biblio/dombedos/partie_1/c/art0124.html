<blockquote>
 <p align="justify"><b>124.</b><br><i>Les Fers &agrave; br&ucirc;ler</i>
 (<a href="../../planches/outils/p012f098.html" target="fraImage"><i>fig</i>.&nbsp;98</a>).
 Ce sont des verges de fer d'environ
 18&nbsp;pouces&nbsp;<font color="#008000">[487&nbsp;mm.]</font> de longueur, dont les deux
 bouts forment une t&ecirc;te en c&ocirc;ne. L'une aura environ
 15&nbsp;lignes&nbsp;<font color="#008000">[34&nbsp;mm.]</font> de diametre, &amp; l'autre 7
 &agrave; 8&nbsp;<font color="#008000">[16 &agrave; 18&nbsp;mm.]</font>. Il en faut deux qui
 soient &eacute;gaux.</p>
</blockquote>
