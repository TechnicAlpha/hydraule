<blockquote>
 <p align="justify"><b>137.</b><br><i>Les Jeux &agrave; bouche</i> sont ainsi
 nomm&eacute;s, parce qu'ils parlent au moyen de leur bouche, qui est construite d'une
 fa&ccedil;on &agrave; produire le son convenable &agrave; la port&eacute;e du tuyau.
 Voyons d'abord dans le d&eacute;tail comment est fait un tuyau &agrave; bouche.</p>
