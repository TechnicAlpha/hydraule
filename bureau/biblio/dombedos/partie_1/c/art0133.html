 <font size="2" color="#008000">[<a name="page37">p.&nbsp;37.</a>]</font>

<blockquote>
 <p align="justify"><b>133.</b><br><i>La Ratissoire &agrave; nettoyer les soupapes</i>
 (<a href="../../planches/outils/p012f104.html" target="fraImage"><i>fig</i>.&nbsp;104</a>
 <a href="../../planches/pl_012.html" target="_blank"><i>Pl</i>.&nbsp;XII.</a>). C'est un
 fil de laiton d'environ un pied&nbsp;<font color="#008000">[325&nbsp;mm.]</font> de longueur,
 assez fort &amp; bien &eacute;croui, dont on fait recuire le bout qu'on applatit &amp;
 &eacute;largit, &amp; qu'on replie fort court. Ce repli doit &ecirc;tre presque tranchant.</p>
</blockquote>
