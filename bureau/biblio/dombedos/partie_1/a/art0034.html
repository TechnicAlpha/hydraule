<blockquote>
 <p align="justify"><b>34.</b><br>Il y a trois especes d'angles. L'angle <i>aigu</i>,
 lorsqu'il est plus ferm&eacute; que l'&eacute;querre&nbsp;: l'angle <i>droit</i>,
 lorsqu'il est &agrave; l'&eacute;querre&nbsp;; &amp; l'angle <i>obtus</i>, lorsqu'il est
 plus ouvert que l'&eacute;querre.</p>
</blockquote>
