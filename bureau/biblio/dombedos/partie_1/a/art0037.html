<blockquote>
 <p align="justify"><b>37.</b><br>Le <i>Cercle</i> est un plan termin&eacute; d'une
 seule ligne appell&eacute;e <i>circonf&eacute;rence</i>, laquelle est par-tout
 &eacute;galement &eacute;loign&eacute;e d'un point qui en fait le milieu, &amp; qu'on
 nomme <i>centre.</i> La
 <a href="../../planches/divers/p002f022.html" target="fraImage">figure&nbsp;22</a>
 est un cercle.</p>
</blockquote>
