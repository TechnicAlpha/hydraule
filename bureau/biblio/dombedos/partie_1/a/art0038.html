<blockquote>
 <p align="justify"><b>38.</b><br>Le <i>Diametre</i> d'un cercle est une ligne droite,
 qui passant par le centre, se termine &agrave; la circonf&eacute;rence, comme
 <i>H&nbsp;K</i>
 (<a href="../../planches/divers/p002f022.html" target="fraImage"><i>fig</i>.&nbsp;22</a>).
 Le <i>rayon</i> ou <i>demi-diametre</i> est la moiti&eacute; <i>C&nbsp;K</i>, ou
 <i>C&nbsp;I</i> &amp; <i>C</i> est le centre.</p>
</blockquote>
