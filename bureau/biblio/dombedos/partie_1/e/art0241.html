<blockquote>
 <p align="justify"><b>241.</b><br>Ces basses en bois des Bourdons peuvent servir pour
 d'autres Jeux&nbsp;; pour des basses de gros Nasard&nbsp;; pour des P&eacute;dales de
 Fl&ucirc;te&nbsp;; pour des basses de 8&nbsp;pieds ouvert ou de 16&nbsp;pieds ouvert,
 lorsqu'on ne peut pas placer ces Jeux entiers ouverts,&nbsp;&amp;c.</p>
